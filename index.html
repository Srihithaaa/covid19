<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Covid-19 Awareness Form</h1>
    <form action="">
        <label for="">Your Name:</label>
        <input type="text" name="name">
<br><br>
        <label for="">Your Age:</label>
        <input type="number" name="Age">
<br><br>
        <label for="">1. Is hand hygiene important in preventing the spread of the virus? </label>
 <br><br>
            <input type="radio" name="question1" value="yes">
            <label for="">Yes</label>
            <input type="radio" name="question1" value="no">
            <label for="">No</label>
            <input type="radio" name="question1" value="Unsure">
            <label for="">Unsure</label>
<BR><br>
    <label for="">2. Wearing gloves help prevent the spread of the virus?</label>
    <br><br>
            <input type="radio" name="question2" value="yes">
            <label for="">Yes</label>
            <input type="radio" name="question2" value="no">
            <label for="">No</label>
            <input type="radio" name="question2" value="Maybe">
            <label for="">Unsure</label>
<br><br>
            <label for="">3. Does wearing a mask help prevent the spread of the virus?</label>
<br><br>
            <input type="radio" name="question3" value="Yes">
            <label for="">Yes</label>
            <input type="radio" name="question3" value="No">
            <label for="">No</label>
            <input type="radio" name="question3" value="Maybe">
            <label for="">Maybe</label>
<br><br>
            <label for="">4. What are the main symptoms of the virus? (Check all that apply)</label>
<br><br>
            <input type="radio" name="question4" value="Cold">
            <label for="">Cold</label>
            <input type="radio" name="question4" value="Fever">
            <label for="">Fever</label>
            <input type="radio" name="question4" value="Cough">
            <label for="">Cough</label>
            <input type="radio" name="question4" value="Sour Throat">
            <label for="">Sour Throat</label>
            <input type="radio" name="question4" value="Nausea">
            <label for="">Nausea</label>
            <input type="radio" name="question4" value="Shortness of breath">
            <label for="">Shortness of breath</label>
            <input type="radio" name="question4" value="All of them">
            <label for="">All of them</label>
<br><br>
            <label for="">5. What's more important for preventing coronavirus infection?</label>
<br><br>
            <input type="radio" name="question5" value="Frequent hand washing">
            <label for="">Frequent hand washing</label>
            <input type="radio" name="question5" value="Wearing the mask when you go outside">
            <label for="">Wearing the mask when you go outside</label>
            <input type="radio" name="question5" value="Both A and B">
            <label for="">Both A and B</label>
            <input type="radio" name="question5" value="None of the above">
            <label for="">None of the above</label>
<br><br>
            <input type="submit" value="submit" id="submit">
    </form>
    
</body>
</html>
